<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emsteel AI - Automated Face Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --emsteel-dark: #1a1e22;
            --emsteel-metal: #2c343b;
            --emsteel-accent: #00a4e4;
            --success-green: #2ecc71;
        }
        
        body { 
            margin: 0; background: var(--emsteel-dark); 
            font-family: 'Segoe UI', sans-serif; color: white; 
            overflow: hidden; display: flex; flex-direction: column; align-items: center;
        }

        /* HIDDEN SIDEBAR FOR INTERNAL USE ONLY */
        #admin-panel { 
            position: fixed; bottom: 10px; right: 10px; 
            background: rgba(0,0,0,0.8); padding: 10px; 
            border-radius: 5px; font-family: monospace; font-size: 10px;
            opacity: 0; /* Hidden from users */
            transition: opacity 0.3s;
            z-index: 1000;
        }
        #admin-panel:hover { opacity: 1; } /* Only shows when hovering mouse in corner */

        #preview-area { 
            width: 100%; max-width: 900px; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .cam-box { 
            position: relative; width: 800px; height: 600px; 
            border: 5px solid var(--emsteel-metal); border-radius: 25px; 
            overflow: hidden; background: #000;
        }

        video, canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        video { display: none; }

        .booth-question {
            margin-top: 30px; font-size: 2.5rem; font-weight: 700;
            text-align: center; color: var(--emsteel-accent);
        }

        #success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 30, 34, 0.95); display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #success-overlay h1 { font-size: 4rem; color: var(--success-green); }

        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--emsteel-accent); box-shadow: 0 0 15px var(--emsteel-accent);
            animation: scan 3s infinite linear;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="preview-area">
        <div class="cam-box">
            <div class="scan-line"></div>
            <video id="webcam"></video>
            <canvas id="overlay"></canvas>
            
            <div id="success-overlay">
                <div id="res-emoji" style="font-size: 8rem;">ðŸ˜Š</div>
                <h1>ANALYSIS COMPLETE</h1>
                <p>Thank you for visiting Emsteel!</p>
            </div>
        </div>
        <div class="booth-question">AI SENSING IN PROGRESS...</div>
    </div>

    <div id="admin-panel">
        DEBUG MODE<br>
        Happy: <span id="h-count">0</span> | Unhappy: <span id="s-count">0</span><br>
        <button onclick="localStorage.clear(); location.reload();">Reset All</button>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const success = document.getElementById('success-overlay');
        
        let counts = JSON.parse(localStorage.getItem('face_feedback')) || { happy: 0, sad: 0 };
        let isCoolingDown = false;
        let detectionBuffer = []; // To ensure stable detection

        function updateAdmin() {
            document.getElementById('h-count').innerText = counts.happy;
            document.getElementById('s-count').innerText = counts.sad;
            localStorage.setItem('face_feedback', JSON.stringify(counts));
        }
        updateAdmin();

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 && !isCoolingDown) {
                const face = results.multiFaceLandmarks[0];
                
                // Key Landmarks for Mouth:
                // 13 (Upper Lip), 14 (Lower Lip), 61 (Left Corner), 291 (Right Corner)
                const topLip = face[13];
                const bottomLip = face[14];
                const leftCorner = face[61];
                const rightCorner = face[291];

                // Logic: Smile increases mouth width and pulls corners up
                // Frown pulls corners down
                const mouthWidth = Math.abs(rightCorner.x - leftCorner.x);
                const mouthHeight = Math.abs(bottomLip.y - topLip.y);
                const cornerAvgY = (leftCorner.y + rightCorner.y) / 2;
                
                let currentMood = "none";
                
                // Sensitivity: Adjusting Y relative to the lip center
                if (cornerAvgY < topLip.y - 0.01) {
                    currentMood = "happy"; // Mouth corners are higher than top lip
                } else if (cornerAvgY > bottomLip.y + 0.005) {
                    currentMood = "sad"; // Mouth corners are lower than bottom lip
                }

                if (currentMood !== "none") {
                    detectionBuffer.push(currentMood);
                    if (detectionBuffer.length > 15) { // Requires 15 frames (~0.5s) of consistent face
                        const finalMood = detectionBuffer[0];
                        counts[finalMood]++;
                        updateAdmin();
                        triggerSuccess(finalMood);
                        detectionBuffer = [];
                    }
                } else {
                    detectionBuffer = [];
                }
            }
            ctx.restore();
        }

        function triggerSuccess(mood) {
            isCoolingDown = true;
            document.getElementById('res-emoji').innerText = mood === 'happy' ? 'ðŸ˜Š' : 'â˜¹ï¸';
            success.style.display = 'flex';
            
            setTimeout(() => {
                success.style.display = 'none';
                isCoolingDown = false;
            }, 4000);
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });
        faceMesh.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                await faceMesh.send({image: video});
            },
            width: 1280, height: 720
        });
        camera.start();
    </script>
</body>
</html>
