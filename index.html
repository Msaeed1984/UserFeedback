<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emsteel AI - Smooth Hand Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-dark: #121417;
            --card-bg: #1e2226;
            --accent: #00a4e4;
            --happy-green: #2ecc71;
            --sad-red: #e74c3c;
        }
        
        body { 
            margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-dark); height: 100vh; color: #fff; overflow: hidden; 
        }

        .logo { position: absolute; top: 20px; right: 20px; width: 120px; z-index: 1000; }
        
        #preview-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }

        #sys-info { 
            font-family: monospace; color: #00ff00; margin-bottom: 15px; 
            font-size: 1.1rem; letter-spacing: 2px; font-weight: bold;
            transition: all 0.3s ease;
        }

        .tracking-active { text-shadow: 0 0 15px #00ff00; transform: scale(1.05); }
        
        .cam-box { 
            position: relative; width: 100%; max-width: 800px; height: 600px; 
            border: 4px solid #333; border-radius: 24px; 
            overflow: hidden; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        video, canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        video { display: none; }

        .question { margin-top: 25px; font-size: 2.4rem; font-weight: 800; text-align: center; color: #fff; }

        #sidebar { 
            width: 380px; background: #1a1e22; padding: 2rem; 
            border-left: 3px solid var(--accent); display: flex; flex-direction: column;
            box-sizing: border-box;
        }
        
        .stat-card { 
            background: var(--card-bg); padding: 1.5rem; margin-bottom: 20px; 
            border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #333;
        }
        
        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .emoji { font-size: 3rem; }
        .label { color: #95a5a6; font-weight: bold; font-size: 0.9rem; }
        .count { font-size: 4.5rem; font-weight: 800; display: block; margin-top: 10px; }
        
        .load-bar { position: absolute; bottom: 0; left: 0; height: 8px; width: 0%; transition: width 0.1s linear; }
        #h-bar { background: var(--happy-green); }
        #s-bar { background: var(--sad-red); }

        #success-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 20, 23, 0.97); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }

        #reset-btn { margin-top: 10px; padding: 12px; background: #2a2e33; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 8px; font-weight: bold; }

        .footer {
            margin-top: auto; padding-top: 20px; font-size: 0.75rem;
            color: #666; line-height: 1.5; text-align: center; border-top: 1px solid #222;
        }

        @media screen and (max-width: 1024px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            #sidebar { width: 100%; border-left: none; border-top: 3px solid var(--accent); }
            .cam-box { height: 500px; }
        }
    </style>
</head>
<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxBoS0BSsJzcyCRUsJHs26-Tp0WhjSS_N0MA&s" alt="Logo" class="logo">

    <div id="preview-area">
        <div id="sys-info">‚óè AI SYSTEM ONLINE</div>
        <div class="cam-box">
            <video id="webcam" playsinline webkit-playsinline muted autoplay></video>
            <canvas id="overlay"></canvas>
            <div id="success-screen">
                <div id="big-emoji" style="font-size: 8rem;">üëç</div>
                <h1 id="success-text" style="color:var(--happy-green); font-size: 3.5rem; margin:0;">THANK YOU!</h1>
                <p style="font-size: 1.5rem;">Feedback Recorded Successfully</p>
            </div>
        </div>
        <div class="question">How was your visit to Emsteel?</div>
    </div>

    <div id="sidebar">
        <div class="stat-card">
            <div class="card-top"><span class="label">HAPPY</span><span class="emoji">üëç</span></div>
            <span id="h-count" class="count">0</span>
            <div id="h-bar" class="load-bar"></div>
        </div>

        <div class="stat-card">
            <div class="card-top"><span class="label">UNHAPPY</span><span class="emoji">üëé</span></div>
            <span id="s-count" class="count">0</span>
            <div id="s-bar" class="load-bar"></div>
        </div>

        <button id="reset-btn" onclick="resetAll()">Clear Session Data</button>

        <div class="footer">
            &copy; 2026 All Rights Reserved | IT Client Excellence Team<br>
            <strong>Developed by: Saeed Bin Ishaq</strong>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const success = document.getElementById('success-screen');
        const sysInfo = document.getElementById('sys-info');
        
        let counts = JSON.parse(localStorage.getItem('emsteel_v8')) || { happy: 0, sad: 0 };
        let holdTimer = 0;
        let isCoolingDown = false;
        const HOLD_TIME = 800; // Very responsive (0.8s)

        function updateDisplay() {
            document.getElementById('h-count').innerText = counts.happy;
            document.getElementById('s-count').innerText = counts.sad;
            localStorage.setItem('emsteel_v8', JSON.stringify(counts));
        }
        updateDisplay();

        function onResults(results) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            // ONLY process if hands are found. This completely ignores the face.
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0 && !isCoolingDown) {
                sysInfo.classList.add('tracking-active');
                const landmarks = results.multiHandLandmarks[0];
                
                // Visual feedback only for hands
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00a4e4', lineWidth: 2});

                // STRICT FIST VALIDATION
                // Tips of all 4 fingers must be significantly below their middle joints
                const fingersCurled = 
                    landmarks[8].y > landmarks[6].y && 
                    landmarks[12].y > landmarks[10].y && 
                    landmarks[16].y > landmarks[14].y && 
                    landmarks[20].y > landmarks[18].y;

                if (fingersCurled) {
                    const thumbTip = landmarks[4];
                    const handBottom = landmarks[0]; // Wrist
                    const handTop = landmarks[9];    // Middle Knuckle
                    
                    // Calculate hand scale to make it work at different distances
                    const handSize = Math.abs(handBottom.y - handTop.y);
                    const threshold = handSize * 0.25; 

                    let mood = "none";
                    
                    // THUMB UP: Tip is significantly higher than the knuckle
                    if (thumbTip.y < handTop.y - threshold) {
                        mood = "happy";
                    } 
                    // THUMB DOWN: Tip is significantly lower than the knuckle
                    else if (thumbTip.y > handTop.y + (threshold * 1.5)) {
                        mood = "sad";
                    }

                    if (mood !== "none") {
                        holdTimer += 50; 
                        document.getElementById(mood === 'happy' ? 'h-bar' : 's-bar').style.width = (holdTimer/HOLD_TIME*100) + "%";
                        if (holdTimer >= HOLD_TIME) {
                            counts[mood]++;
                            updateDisplay();
                            showSuccess(mood);
                        }
                    } else { resetProgress(); }
                } else { resetProgress(); }
            } else { 
                sysInfo.classList.remove('tracking-active');
                resetProgress(); 
            }
            ctx.restore();
        }

        function resetProgress() {
            holdTimer = 0;
            document.getElementById('h-bar').style.width = "0%";
            document.getElementById('s-bar').style.width = "0%";
        }

        function showSuccess(mood) {
            isCoolingDown = true;
            resetProgress();
            const icon = document.getElementById('big-emoji');
            const text = document.getElementById('success-text');
            
            if(mood === 'happy') {
                icon.innerText = "üëç";
                text.style.color = "var(--happy-green)";
            } else {
                icon.innerText = "üëé";
                text.style.color = "var(--sad-red)";
            }

            success.style.display = 'flex';
            setTimeout(() => {
                success.style.display = 'none';
                isCoolingDown = false;
            }, 2500);
        }

        function resetAll() {
            if(confirm("Reset all visit data?")) {
                counts = { happy: 0, sad: 0 };
                updateDisplay();
            }
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ 
            maxNumHands: 1, 
            modelComplexity: 1, 
            minDetectionConfidence: 0.8, // Increased confidence to prevent ghosts
            minTrackingConfidence: 0.8 
        });
        hands.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 1280, height: 720
        });
        camera.start();
    </script>
</body>
</html>
